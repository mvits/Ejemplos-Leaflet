<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Leaflet 1</title>
	<link rel="stylesheet" href="plugin/leaflet.css"/>
	<link rel="stylesheet" href="css/ejemplo1.css"/>
	<script src="plugin/leaflet.js"></script>
</head>
<body>


<content> 
<div id="mapid"></div>
</content>
  <script>




  /*Inicialización Mapa */
	var mymap = L.map('mapid').setView([4.59, -74.13], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic3RpdnZlcmR1Z28iLCJhIjoiY2oybXB1d3RzMDFidTJxcXdjeTAyenpmMCJ9.wWIWLZi4JzMySuMIOfU8jg', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoic3RpdnZlcmR1Z28iLCJhIjoiY2oybXB1d3RzMDFidTJxcXdjeTAyenpmMCJ9.wWIWLZi4JzMySuMIOfU8jg'
	}).addTo(mymap);


	//____________________________________


	/*Dibujos , Marcadores y Mensajes*/
	
	var circle = L.circle([4.59, -74.13], {
	color: 'red',
	fillColor: '#f03',
	fillOpacity: 0.1,
	radius: 500
	}).bindPopup("I am a circle.").addTo(mymap);

	var marker = L.marker([4.59, -74.13]).addTo(mymap)
	.bindPopup("ESTOY ACA").openPopup();

	
	var popup = L.popup()
	.setLatLng([4.6, -74])
	.setContent("Estoy Aca")
	.openOn(mymap);

	//_____________________________________

	/*Coordenadas del punto de consulta
	function onMapClick(e) {
	alert("La ubicación selecionada es (Latitud y Longitud):  " + e.latlng);
	}

	mymap.on('click', onMapClick);
	//_____________________________________

	/*Información del Punto*/

	var popup = L.popup();

	function onMapClick(e) {
	popup
	.setLatLng(e.latlng)
	.setContent("Las Coordenadas del Punto son:  " + e.latlng.toString())
	.openOn(mymap);
	}

	mymap.on('click', onMapClick);
	//_____________________________________






  </script>

</body>
</html>
